<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Client App</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            color: #333;
        }

        #options {
            margin-top: 20px;
        }

        #login, #register {
            display: block;
            margin: 10px auto;
            width: 100px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div>
    <h1>Login or Register Below!</h1>
    <div id="options">
        <a href="/login" id="login">Login</a>
        <a href="/register" id="register">Register</a>
    </div>
</div>
</body>
</html>
