<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>My Documents</title>
	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
	<script src="./js/dashboard.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h1>Welcome!</h1>
      </div>
      <div class="col-md-8">
        <div id="upload">
          
          <div class="row">
            <div class="col-sm-2">
              <h3>Upload</h3>
            </div>
            <div class="col-sm-3">
              <input type="file" id="filepicker">
            </div>
            <div class="col-sm-3">
              <input type="text" id="name" placeholder="Document name">
            </div>
            <div class="col-sm-3">
              <button type="button" id="upload-button">Upload</button>
            </div>
          </div>

        </div>

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <h3 id="ur-docs">Documents</h3>
      </div>
      <div class="col-md-4">
        <input type="text" id="searchbox" placeholder="Search..." oninput="search()">
      </div>
      <div class="col-md-4">
        <button type="button" id="logout">Logout</button>
      </div>
    </div>
    <hr>

    <div id="docs-container">
      <!-- In practice, this will be populated dynamically, with a dynamic link URL and name.
           For now, it's static for mock testing. -->
      <!-- BEGIN dynamically generated section -->

      <div class="row">
        <div class="col-md-3">
          <a href="document.html?id=TMP">
            <div class="doc-link">
              <br>
              <div class="doc-image"></div>
              <br>
              <p>Document Name</p>
            </div>
          </a>
        </div>
      </div>

      <!-- END dynamically generated section -->
    </div>
  </div>
</body>

</html>
