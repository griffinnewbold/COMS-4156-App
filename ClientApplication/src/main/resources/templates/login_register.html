<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script th:src="@{/js/login_register.js}"></script>
    <link rel="stylesheet" th:href="@{/css/login_register.css}">
    <link rel="stylesheet" href="../static/css/login_register.css">
</head>
<body>
<div class="login-main-container" style="text-align: center; margin: 50px auto;">
    <div class="login-sub-container">
        <h1 class="mb-3">Login</h1>
        <form th:action="@{/login}" method="post" onsubmit="login()">
            <div class="text-start mb-3">
                <label for="userid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="userid" required>
            </div>
            <div class="text-start mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Login"/>
        </form>
    </div>
    <div class="login-sub-container">
        <h1 class="mb-3">Register</h1>
        <form th:action="@{/register}" method="post" onsubmit="register()">
            <div class="text-start mb-3">
                <label for="new-userid" class="form-label">User ID</label>
                <input type="text" class="form-control" id="new-userid" required>
            </div>
            <div class="text-start mb-3">
                <label for="new-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="text-start mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="patient" name="checkbox-group" onchange="handleCheckboxes('patient')">
                <label class="form-check-label" for="patient">Patient</label>
            </div>
            <div class="text-start mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="provider" name="checkbox-group" onchange="handleCheckboxes('provider')">
                <label class="form-check-label" for="provider">Provider</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Register"/>
        </form>
    </div>
</div>
</body>
</html>
